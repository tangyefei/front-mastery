<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Use Image As List Style</title>
	<style type="text/css">
		ul {
			padding: 0;
			margin: 0;
			list-style-type: none;
		}	
		ul li {
			background: url(icon.jpg) no-repeat left 50%;
			padding-left:20px;
		}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Product Center</li>
		<li>Contact Us</li>
		<li>Help</li>
	</ul>
</body>
</html>
