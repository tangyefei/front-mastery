<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Use Image As List Style</title>
	<style type="text/css">
		/* 1
			为了控制项目将符号的样式可以使用list-style-image,缺点是不好控制符号位置
			常用的做法是关闭项目符号(list-style-type:none),使用图片来做项目符号	
		*/

		ul {
			/* 不同浏览器使用外/内边距做缩进，因此我们统一将padding margin设置为0, 关闭列表符号*/
			padding: 0;
			margin: 0;
			list-style-type: none;
		}	

		ul li {
			/*设置背景图片维和位置，如果确定每条项目内容单行，竖直方向设置50%即可，否则设置具体值*/
			background: url(icon.jpg) no-repeat left 50%;
			padding-left:20px;
		}
	</style>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Product Center</li>
		<li>Contact Us</li>
		<li>Help</li>
	</ul>
</body>
</html>
