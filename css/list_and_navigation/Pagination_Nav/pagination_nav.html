<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pagination navigation</title>
	<style type="text/css">

		ol.pagination {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		ol.pagination li {
			/*
			让li水平显示也可以使用display：inline，但是子元素要设置宽高（border background的需要使然）
			所以通过float让元素成为block类型。
			*/
			float: left;
			margin-right: .6em;
		}

		
		ol.pagination a,
		ol.pagination li.selected {
			display: block;
			padding: 0.2em 0.5em;
			border: 1px solid #ccc;
			text-decoration: none;
		}

		ol.pagination a:hover,
		ol.pagination a:focus,
		ol.pagination li.selected {
			background-color: blue;
			color: white;
		}

		ol.pagination a[rel="prev"],
		ol.pagination a[rel="next"] {
			border: none;
		}

		ol.pagination a[rel="prev"]:before {
			content: "\00AB";
			padding-right: 0.5em;
		}

		ol.pagination a[rel="next"]:after {
			content: "\00BB";
			padding-left: 0.5em;
		}
	</style>
</head>
<body>
	<!-- 
		应该能很熟练的构建出来这样一个简单例子，目前熟练度：8分钟。 
	-->
	<!--
	关于a的rel属性：
	Browsers do not use this attribute in any way. However, search engines can use this attribute to get more information about a link.
	-->
	<ol class="pagination">
		<li><a href="search.htm?page=1" rel="prev">Prev</a></li>
		<li><a href="search.htm?page=1">1</a></li>
		<li class="selected">2</li>
		<li><a href="search.htm?page=3">3</a></li>
		<li><a href="search.htm?page=4">4</a></li>
		<li><a href="search.htm?page=5">5</a></li>
		<li><a href="search.htm?page=3" rel="next">Next</a></li>
	</ol>
	


</body>
</html>
